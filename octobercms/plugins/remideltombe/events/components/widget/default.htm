{% set items=__SELF__.events() %}
<div class="module module-events">
    <div class="events-listing">
        {% if items | length %}
            {% for item in items %}
                {% set score = item.score %}
                <div class="event-item winner-{{ score.winner}}">
                    <a class="event-link" href="{{item.link()}}">
                        <div class="left">
                            <div class="game">{{ item.game.acronym }}</div>
                            <div class="date">{{ item.publication_date | date('d/m') }}</div>
                        </div>
                        <div class="right">
                            <div class="event-title">{{ item.title | slice(0, 40) }}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
        <div class="no-result">
            Aucun événements pour le moment
        </div>
        {% endif %}
    </div>
</div>
