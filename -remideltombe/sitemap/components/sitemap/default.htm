<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  {% for url in __SELF__.urls() %}
    <url>
      <loc>{{ url["link"] }}</loc>
      <lastmod>{{ url["last"] | strftime('%Y-%m-%d')  }}</lastmod>
      <changefreq>daily</changefreq>
      <priority>0.5</priority>
    </url>
  {% endfor %}
</urlset>
