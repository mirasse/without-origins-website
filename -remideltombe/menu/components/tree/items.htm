<div class="menu">
    {% for item in items %}
        {% if current_path([], true) == item.link %}
            <div class="menu-item is-active">
        {% else %}
            <div class="menu-item">
        {% endif %}
            {% partial '@item' item=item %}
            {% if item.items %}
                {% partial '@items' items=item.items %}
            {% endif %}
        </div>
    {% endfor %}
</div>
