{% set item = __SELF__.item() %}

<div class="module module-album">
    <div class="album-items">
        {% for image in item.images%}
            <div class="album-item">
                <a href="{{ image.getPath() }}" target="_blank">
                    <img src="{{ image.getPath() | resize(120, 120, { mode: 'crop'}) }}" alt="">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
